<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Sedgwick+Ave+Display&display=swap" rel="stylesheet"> 
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Hello ORMs</title>
</head>
<body>
    <div class="container">
        <header>
            <a id="logout" class="btn btn-primary float-right" href="/logout">Logout</a>
            <h1>MOVIES</h1>
         
        </header>
        <hr>
        <section>
            <h2>Search For Movie</h2>
            <form action="/movies/search" method="post">
                <div class="form-group">
                    <label for="content">Your Post:</label>
                    <input type="text" class="form-control" name="query" placeholder="Sleepless in Seattle" />
                    <input type="number" class="form-control" name="year" placeholder="1993" />
                </div>
                <input type="submit" value="Search" class="btn btn-primary">
            </form>
        </section>
        <hr>
        {% if movies %}
            
        <section>
            <h2>Movies</h2>
            <table class="table table-dark table-hover">
                <thead>
                    <th>Title</th>
                    <th>Release Date</th>
                </thead>
                <tbody>
                    {% for movie in movies %}
                    <tr>
                        <td>
                            <a href="/movies/{{movie['id']}}">{{movie['title']}}</a>
                        </td>
                        <td>
                            {{movie['release_date']}}
                        </td>
                    </tr>
                    {% endfor %} 
                </tbody>
                    
            </table>
        </section>
        
        {% endif %}
    </div>

</body>
</html>
