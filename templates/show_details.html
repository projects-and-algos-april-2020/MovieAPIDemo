<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Sedgwick+Ave+Display&display=swap" rel="stylesheet"> 
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Hello ORMs</title>
</head>
<body>
    <div class="container">
        <section>
            <h2>{{ show['name'] }} ({{show['first_air_date'].split('-')[0]}})</h2>
            <hr>
            <img class="movie-poster" src="http://image.tmdb.org/t/p/w500{{show['poster_path']}}" alt="{{show['name']}} Poster">
            <div class="movie-overview">
                <h3>Overview</h3>
                <blockquote>{{ show['overview'] }}</blockquote>
                <h3></h3>
                <h3>Runtime</h3>
                <p>{{ show['episode_run_time'][0] }} Minutes</p>
                <h3>Network</h3>
                <p>{{ show['networks'][0]['name'] }}</p>
                <h3>Average Rating</h3>
                <p>{{ show['vote_average'] }}/10</p>
            </div>
        </section>
    </div>

</body>
</html>
